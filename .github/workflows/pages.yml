name: Deploy Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static artifact (no JS)
        run: |
          set -e
          rm -rf out
          mkdir -p out

          cp -r frontend/src/public/* out/

          mkdir -p out/styles
          cp -r frontend/src/styles/* out/styles/

          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's|\.\./styles/|styles/|g'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4