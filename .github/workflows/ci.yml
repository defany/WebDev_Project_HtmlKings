name: Deploy Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static artifact (HTML+CSS+images)
        run: |
          set -euo pipefail

          # sanity-check
          test -f frontend/src/public/index.html

          rm -rf out
          mkdir -p out/styles out/static

          cp -r frontend/src/public/* out/

          cp -r frontend/src/styles/* out/styles/

          cp -r frontend/src/static/* out/static/ 2>/dev/null || true

          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's|\.\./\.\./static/|static/|g'
          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's|\.\./static/|static/|g'

          find out -type f -name "*.css" -print0 | xargs -0 sed -i 's|\.\./\.\./static/|\.\./static/|g'

          find out -type f -name "*.html" -print0 | xargs -0 sed -i 's|\.\./styles/|styles/|g'

          echo "== out tree =="
          find out -maxdepth 3 -type f | sed 's|^|  |'

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4